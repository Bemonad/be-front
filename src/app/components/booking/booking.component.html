<section id="booking-page" class="container">
  <h2 class="mb-2"><span>Salle</span></h2>
  <div>
    <input class="center" type="date" id="date"
           [ngModel]="selectedDate | date:'yyyy-MM-dd'"
           (ngModelChange)="selectedDate = $event"
           [value]="selectedDate"
    >
  </div>

  <div>
    <select class="room-select center py-1" *ngIf="rooms" id="salle" [(ngModel)]="currentBooking.id_room">
      <option disabled selected>Select a room</option>
      <option
        *ngFor="let room of rooms"
        [value]="room._id"
        [attr.selected]="room.selected">{{room.name}}</option>
    </select>
  </div>

  <div>
    <p>Les invités seront :</p>
    <div class="sit mt-1">
      <div>
        <span class="sit-left" (click)="setSit()" [ngClass]="{'active-sit' : currentBooking.sit}">Assis</span>
        <span class="sit-right" (click)="setSit()" [ngClass]="{'active-sit' : !currentBooking.sit}">Debout</span>
      </div>
    </div>
  </div>

  <p class="mb-1">Capacité de la salle: </p>

  <div>
    <label class="mb-1" for="peopleNb">Combien de personnes attendez-vous ?</label>
    <input
      type="text"
      id="peopleNb"
      [(ngModel)]="currentBooking.number_people"
    >
  </div>

  <div>
    <select name="" id="" [(ngModel)]="duration">
      <option disabled selected>Durée</option>
      <option value="1">1h</option>
      <option value="2">2h</option>
      <option value="3">3h</option>
    </select>
  </div>

  <div>
    <select name="" id="" [(ngModel)]="startHour" (change)="filterHalf($event.target.value)">
      <option disabled selected>Heure</option>
      <option
        *ngFor="let hour of arrayHours"
        [value]="hour.time"
        [attr.selected]="hour.selected">{{hour.time}}
      </option>
    </select>

    <select name="" id="" [(ngModel)]="half">
      <option
        *ngFor="let getHalf of listHalf"
        [value]="getHalf.value"
        [attr.selected]="getHalf.selected">{{getHalf.label}}
      </option>
  <!--    <option [value]="false">0</option>-->
  <!--    <option [value]="true" >30</option>-->
    </select>
  </div>

  <h2 class="mb-2"><span>Équipement</span></h2>
  <div>
    <label for="video">Avez-vous besoin d'un vidéo projecteur ?</label>
    <input id="video" type="checkbox" [(ngModel)]="currentBooking.video">
  </div>

  <button (click)="book()">Send</button>
</section>
